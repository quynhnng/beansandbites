            <h1>Reservation</h1>
            <p>Secure your spot at Beans And Bites by making a reservation today!</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="datetime">Date and Time:</label><br>
                <input type="datetime-local" id="datetime" name="datetime" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
